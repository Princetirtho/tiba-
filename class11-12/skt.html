    let timerInterval;
    let timeLeft = 25 * 60;
    let submitted = false;
    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("quizContainer").style.display = "block";
      submitted = false;
      renderQuestions();
      startTimer();
    }
    function renderQuestions() {
  const form = document.getElementById("quizForm");
  form.innerHTML = '';
  
  questions.forEach((q, index) => {
    const qDiv = document.createElement("div");
    qDiv.classList.add("question-block");
    
    const questionTitle = document.createElement("p");
    questionTitle.textContent = `${index + 1}. ${q.question}`;
    qDiv.appendChild(questionTitle);
    
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = `q${index}`;
      radio.value = i;
      
      label.appendChild(radio);
      label.appendChild(document.createTextNode(opt));
      qDiv.appendChild(label);
    });
    
    form.appendChild(qDiv);
  });
}
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }
    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").firstChild.textContent =
        `⏳ সময় বাকি: ${minutes} মিনিট ${seconds < 10 ? '0' : ''}${seconds} সেকেন্ড`;
    }
    function submitQuiz() {
      if (submitted) return;
      submitted = true;
      clearInterval(timerInterval);
      const form = document.getElementById("quizForm");
      const resultDiv = document.getElementById("result");
      let correct = 0, wrong = 0;
      questions.forEach((q, i) => {
        const options = form.querySelectorAll(`input[name="q${i}"]`);
        options.forEach((opt) => {
          opt.disabled = true;
          const label = opt.parentElement;
          if (parseInt(opt.value) === q.answer) {
            if (opt.checked) {
              label.style.backgroundColor = "#d4edda";
              correct++;
            }
          } else {
            if (opt.checked) {
              label.style.backgroundColor = "#f8d7da";
              wrong++;
            }
          }
        });
      });
      resultDiv.innerHTML = `✅ সঠিক উত্তর: ${correct} টি<br>❌ ভুল উত্তর: ${wrong} টি<br>📊 স্কোর: ${correct}/${questions.length}`;
      document.getElementById("submitBtn").disabled = true;
      document.getElementById("resetBtn").style.display = "inline-block";
      document.getElementById("showAnswersBtn").style.display = "inline-block";
    }
    function showCorrectAnswers() {
      if(submitted){
        const form = document.getElementById("quizForm");
        questions.forEach((q, i) => {
          const options = form.querySelectorAll(`input[name="q${i}"]`);
          options.forEach((opt) => {
            const label = opt.parentElement;
            if (parseInt(opt.value) === q.answer) {
              label.style.backgroundColor = "#c3e6cb";
            }
          });
        });
      }
    }
    function resetQuiz() {
      submitted = false;
      timeLeft = 25 * 60;
      document.getElementById("submitBtn").disabled = false;
      document.getElementById("resetBtn").style.display = "none";
      document.getElementById("result").innerHTML = '';
      document.getElementById("showAnswersBtn").style.display = "none";
      shuffleArray(questions);
      renderQuestions();
      const labels = document.querySelectorAll("#quizForm label");
      labels.forEach(label => label.style.backgroundColor = "");
      startTimer();
    }
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
